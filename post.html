---
layout: default
title: "Review the post"
---

<h1>{{ page.title }}</h1>

<section class="js-post-container">
	<img class="js-post-image" src="" alt=""/>
	<button>Show hint</button>
	
	<form>
		<div>
			<label>
				Not Risky
				<input class="js-risk-input" type="radio" name="risk_level" value="0"/>
			</label>
			<label>
				<input class="js-risk-input" type="radio" name="risk_level" value="1"/>
			</label>
			<label>
				<input class="js-risk-input" type="radio" name="risk_level" value="2"/>
				Risky
			</label>
		</div>
		<textarea class="js-reason-input" rows="4"></textarea>
	</form>
	
	<a href="#" class="js-post-back">Go back</a>
	<button class="js-post-submit">Save and continue</button>
	
</section>

<script src="assets/js/post.js"></script>
